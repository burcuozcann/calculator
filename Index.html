<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <p>0</p>
        <div class="operator">
          <button>C</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>%</button>
        </div>
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="numbers">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="numbers">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </form>
  </body>
</html>
